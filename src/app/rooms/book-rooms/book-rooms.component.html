<section id="rooms">
  <div class="container my-3 py-5 text-center">
    <div class="row mb-5">
      <div class="col">
        <h1>Our Rooms</h1>
      </div>
    </div>
    <div class="row">
      <div
        class="col-lg-3 col-md-6"
        *ngFor="let roomDetail of roomDetails; let i = index"
      >
        <div class="card" (click)="goToRoomDetails(roomDetail)">
          <div class="card-body">
            <img src="{{ roomDetail.img }}" alt="" class="img" />
            <h3>{{ roomDetail.heading }}</h3>
            <h5>{{ roomDetail.price }}</h5>
            <p>{{ roomDetail.type }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
