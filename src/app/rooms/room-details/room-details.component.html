<div class="container"><br /><br /></div>
<div class="jumbotron " style="background-color: transparent;">
  <div class="row">
    <div class="col-lg-6">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ test.img }}" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="{{ test.img1 }}"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="{{ test.img2 }}"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="col-lg-3" style="text-align: left;">
      <div class="card h-75" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ test.heading }}</h5>
          <p class="card-text">{{ test.price }}</p>
          <p class="card-text">{{ test.type }}</p>
          <p class="card-text">{{ test.size }}</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3" style="text-align: left;">
      <div class="card h-75" style="width: 18rem;">
        <div class="card-body id=card1">
          <h5 class="card-title">Contact us</h5>
          <p>Name : Pandurang</p>
          <p>Contact : 9762957667</p>
        </div>
      </div>
    </div>
  </div>
</div>
